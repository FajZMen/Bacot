<html>
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manager</title>
</head>
<body class="lbody">
    <div class="parent">
        <div class="div1">
            <h3>Manager</h3>
            <ul class="sidebar-list">
                <li><button id="pcman" class="active">PC</button></li>
                <li><button id="switman">Switch</button></li>
            </ul>
            <button class="logout" onclick="window.location.href='Dashboard.html'">Back to Menu</button>
        </div>

        <div class="div2">
            <div class="pcsection" id="pcsection">
                <h2>PC Management</h2>
                <div class="pc-list">
                    <div class="pc-item">
                        <span class="pc-icon">ðŸ’»</span> PC 1 <span class="pc-status" id="status-pc1">OFF</span>
                        <button class="turn-on" id="turnon-pc1">Turn On</button>

                    </div>
                    <div class="pc-item">
                        <span class="pc-icon">ðŸ’»</span> PC 2 <span class="pc-status" id="status-pc2">OFF</span>
                        <button class="turn-on" id="turnon-pc2">Turn On</button>
                        <button class="shutdown" id="shutdown-pc2" disabled>Shutdown</button>
                    </div>
                    <div class="pc-item">
                        <span class="pc-icon">ðŸ’»</span> PC 3 <span class="pc-status" id="status-pc3">OFF</span>
                        <button class="turn-on" id="turnon-pc3">Turn On</button>
                        <button class="shutdown" id="shutdown-pc3" disabled>Shutdown</button>
                    </div>
                    <div class="pc-item">
                        <span class="pc-icon">ðŸ’»</span> PC 4 <span class="pc-status" id="status-pc4">OFF</span>
                        <button class="turn-on" id="turnon-pc4">Turn On</button>
                        <button class="shutdown" id="shutdown-pc4" disabled>Shutdown</button>
                    </div>
                    <div class="pc-item">
                        <span class="pc-icon">ðŸ’»</span> PC 5 <span class="pc-status" id="status-pc5">OFF</span>
                        <button class="turn-on" id="turnon-pc5">Turn On</button>
                        <button class="shutdown" id="shutdown-pc5" disabled>Shutdown</button>
                    </div>
                    <div class="pc-item">
                        <span class="pc-icon">ðŸ’»</span> PC 6 <span class="pc-status" id="status-pc6">OFF</span>

                        <button class="shutdown" id="shutdown-pc6" disabled>Shutdown</button>

                    <div class="pc-item">

                </div>
            </div>
            <div class="switchsection" id="switchsection" style="display: none;">
                <h2>Switch Management</h2>
                <div class="switch-control">
                    <div class="switch-item">
                        <span class="switch-icon">ðŸ”Œ</span> Switch 1 <span class="switch-status" id="switch-status1">OFF</span>
                        <button class="turn-on" id="turnon-switch1">Turn On</button>
                        <button class="shutdown" id="shutdown-switch1" disabled>Shutdown</button>
                    </div>
                    <div class="switch-item">
                        <span class="switch-icon">ðŸ”Œ</span> Switch 2 <span class="switch-status" id="switch-status2">OFF</span>
                        <button class="turn-on" id="turnon-switch2">Turn On</button>
                        <button class="shutdown" id="shutdown-switch2" disabled>Shutdown</button>
                    </div>
                    <div class="switch-item">
                        <span class="switch-icon">ðŸ”Œ</span> Switch 3 <span class="switch-status" id="switch-status3">OFF</span>
                        <button class="turn-on" id="turnon-switch3">Turn On</button>
                        <button class="shutdown" id="shutdown-switch3" disabled>Shutdown</button>
                    </div>
                    <div class="switch-item">
                        <span class="switch-icon">ðŸ”Œ</span> Switch 4 <span class="switch-status" id="switch-status4">OFF</span>
                        <button class="turn-on" id="turnon-switch4">Turn On</button>
                        <button class="shutdown" id="shutdown-switch4" disabled>Shutdown</button>
                    </div>
                    <div class="switch-item">
                        <span class="switch-icon">ðŸ”Œ</span> Switch 5 <span class="switch-status" id="switch-status5">OFF</span>

                        <button class="shutdown" id="shutdown-switch5" disabled>Shutdown</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .parent {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 8px;
            height: 100vh;
        }

        .div1 {
            grid-row: span 8 / span 8;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 1px solid #ccc;
        }

        .div2 {
            grid-column: span 4 / span 4;
            grid-row: span 8 / span 8;
            padding: 20px;
        }

        .sidebar-list {
            list-style-type: none;
            padding: 0;
        }

        .sidebar-list li {
            margin-bottom: 10px;
        }

        .sidebar-list button {
            width: 100%;
            padding: 10px;
            background-color: #e0e0e0;
            border: none;
            cursor: pointer;
            text-align: left;
        }

        .sidebar-list button.active {
            background-color: #007bff;
            color: white;
        }

        .setting-section h2 {
            margin-bottom: 20px;
        }

        .setting-section label {
            display: block;
            margin-bottom: 5px;
        }

        .setting-section input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        .setting-section button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .setting-section button:hover {
            background-color: #218838;
        }

        .pc-list {
            margin-top: 20px;
        }

        .pc-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .pc-icon {
            margin-right: 15px;
            font-size: 1.5em;
        }

        .pc-status {
            margin-left: auto;
            margin-right: 20px;
            font-weight: bold;
            color: red;
        }

        .pc-status.on {
            color: green;
        }

        .switch-status {
            margin-left: auto;
            margin-right: 20px;
            font-weight: bold;
            color: red;
        }

        .switch-status.on {
            color: green;
        }

        .turn-on, .shutdown {
            padding: 8px 12px;
            margin-left: 10px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        .turn-on {
            background-color: #28a745;
            color: white;
        }

        .shutdown {
            background-color: #dc3545;
            color: white;
        }

        .turn-on:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .shutdown:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
    <script>
        const pcmanBtn = document.getElementById('pcman');
        const switmanBtn = document.getElementById('switman');
        const pcsection = document.getElementById('pcsection');
        const switchsection = document.getElementById('switchsection');

        // Initialize PC statuses from localStorage or default to OFF
        let pcStatuses = JSON.parse(localStorage.getItem('pcStatuses')) || ['OFF', 'OFF', 'OFF', 'OFF', 'OFF', 'OFF', 'OFF'];

        // Update display based on stored statuses
        const statusElements = [
            document.getElementById('status-pc1'),
            document.getElementById('status-pc2'),
            document.getElementById('status-pc3'),
            document.getElementById('status-pc4'),
            document.getElementById('status-pc5'),
            document.getElementById('status-pc6'),
            document.getElementById('status-pc7')
        ];
        const turnonButtons = [
            document.getElementById('turnon-pc1'),
            document.getElementById('turnon-pc2'),
            document.getElementById('turnon-pc3'),
            document.getElementById('turnon-pc4'),
            document.getElementById('turnon-pc5'),
            document.getElementById('turnon-pc6'),
            document.getElementById('turnon-pc7')
        ];
        const shutdownButtons = [
            document.getElementById('shutdown-pc1'),
            document.getElementById('shutdown-pc2'),
            document.getElementById('shutdown-pc3'),
            document.getElementById('shutdown-pc4'),
            document.getElementById('shutdown-pc5'),
            document.getElementById('shutdown-pc6'),
            document.getElementById('shutdown-pc7')
        ];

        function updateDisplay(index) {
            const status = pcStatuses[index];
            statusElements[index].textContent = status;
            if (status === 'ON') {
                statusElements[index].classList.add('on');
                turnonButtons[index].disabled = true;
                shutdownButtons[index].disabled = false;
            } else {
                statusElements[index].classList.remove('on');
                turnonButtons[index].disabled = false;
                shutdownButtons[index].disabled = true;
            }
        }

        // Initialize display
        pcStatuses.forEach((status, index) => updateDisplay(index));

        pcmanBtn.addEventListener('click', () => {
            pcsection.style.display = 'block';
            switchsection.style.display = 'none';
            pcmanBtn.classList.add('active');
            switmanBtn.classList.remove('active');
        });
        switmanBtn.addEventListener('click', () => {
            pcsection.style.display = 'none';
            switchsection.style.display = 'block';
            switmanBtn.classList.add('active');
            pcmanBtn.classList.remove('active');
        });

        // PC Management Functionality
        turnonButtons[0].addEventListener('click', () => {
            pcStatuses[0] = 'ON';
            localStorage.setItem('pcStatuses', JSON.stringify(pcStatuses));
            updateDisplay(0);
        });

        shutdownButtons[0].addEventListener('click', () => {
            pcStatuses[0] = 'OFF';
            localStorage.setItem('pcStatuses', JSON.stringify(pcStatuses));
            updateDisplay(0);
        });

        turnonButtons[1].addEventListener('click', () => {
            pcStatuses[1] = 'ON';
            localStorage.setItem('pcStatuses', JSON.stringify(pcStatuses));
            updateDisplay(1);
        });

        shutdownButtons[1].addEventListener('click', () => {
            pcStatuses[1] = 'OFF';
            localStorage.setItem('pcStatuses', JSON.stringify(pcStatuses));
            updateDisplay(1);
        });

        turnonButtons[2].addEventListener('click', () => {
            pcStatuses[2] = 'ON';
            localStorage.setItem('pcStatuses', JSON.stringify(pcStatuses));
            updateDisplay(2);
        });

        shutdownButtons[2].addEventListener('click', () => {
            pcStatuses[2] = 'OFF';
            localStorage.setItem('pcStatuses', JSON.stringify(pcStatuses));
            updateDisplay(2);
        });

        turnonButtons[3].addEventListener('click', () => {
            pcStatuses[3] = 'ON';
            localStorage.setItem('pcStatuses', JSON.stringify(pcStatuses));
            updateDisplay(3);
        });

        shutdownButtons[3].addEventListener('click', () => {
            pcStatuses[3] = 'OFF';
            localStorage.setItem('pcStatuses', JSON.stringify(pcStatuses));
            updateDisplay(3);
        });

        turnonButtons[4].addEventListener('click', () => {
            pcStatuses[4] = 'ON';
            localStorage.setItem('pcStatuses', JSON.stringify(pcStatuses));
            updateDisplay(4);
        });

        shutdownButtons[4].addEventListener('click', () => {
            pcStatuses[4] = 'OFF';
            localStorage.setItem('pcStatuses', JSON.stringify(pcStatuses));
            updateDisplay(4);
        });

        turnonButtons[5].addEventListener('click', () => {
            pcStatuses[5] = 'ON';
            localStorage.setItem('pcStatuses', JSON.stringify(pcStatuses));
            updateDisplay(5);
        });

        shutdownButtons[5].addEventListener('click', () => {
            pcStatuses[5] = 'OFF';
            localStorage.setItem('pcStatuses', JSON.stringify(pcStatuses));
            updateDisplay(5);
        });

        turnonButtons[6].addEventListener('click', () => {
            pcStatuses[6] = 'ON';
            localStorage.setItem('pcStatuses', JSON.stringify(pcStatuses));
            updateDisplay(6);
        });

        shutdownButtons[6].addEventListener('click', () => {
            pcStatuses[6] = 'OFF';
            localStorage.setItem('pcStatuses', JSON.stringify(pcStatuses));
            updateDisplay(6);
        });

        // Switch Management Functionality
        // Initialize switch statuses from localStorage or default to OFF
        let switchStatuses = JSON.parse(localStorage.getItem('switchStatuses')) || ['OFF', 'OFF', 'OFF', 'OFF', 'OFF'];

        // Update display based on stored statuses
        const switchStatusElements = [
            document.getElementById('switch-status1'),
            document.getElementById('switch-status2'),
            document.getElementById('switch-status3'),
            document.getElementById('switch-status4'),
            document.getElementById('switch-status5')
        ];
        const turnonSwitchButtons = [
            document.getElementById('turnon-switch1'),
            document.getElementById('turnon-switch2'),
            document.getElementById('turnon-switch3'),
            document.getElementById('turnon-switch4'),
            document.getElementById('turnon-switch5')
        ];
        const shutdownSwitchButtons = [
            document.getElementById('shutdown-switch1'),
            document.getElementById('shutdown-switch2'),
            document.getElementById('shutdown-switch3'),
            document.getElementById('shutdown-switch4'),
            document.getElementById('shutdown-switch5')
        ];

        function updateSwitchDisplay(index) {
            const status = switchStatuses[index];
            switchStatusElements[index].textContent = status;
            if (status === 'ON') {
                switchStatusElements[index].classList.add('on');
                turnonSwitchButtons[index].disabled = true;
                shutdownSwitchButtons[index].disabled = false;
            } else {
                switchStatusElements[index].classList.remove('on');
                turnonSwitchButtons[index].disabled = false;
                shutdownSwitchButtons[index].disabled = true;
            }
        }

        // Initialize switch display
        switchStatuses.forEach((status, index) => updateSwitchDisplay(index));

        // Event listeners for switches
        turnonSwitchButtons[0].addEventListener('click', () => {
            switchStatuses[0] = 'ON';
            localStorage.setItem('switchStatuses', JSON.stringify(switchStatuses));
            updateSwitchDisplay(0);
        });

        shutdownSwitchButtons[0].addEventListener('click', () => {
            switchStatuses[0] = 'OFF';
            localStorage.setItem('switchStatuses', JSON.stringify(switchStatuses));
            updateSwitchDisplay(0);
        });

        turnonSwitchButtons[1].addEventListener('click', () => {
            switchStatuses[1] = 'ON';
            localStorage.setItem('switchStatuses', JSON.stringify(switchStatuses));
            updateSwitchDisplay(1);
        });

        shutdownSwitchButtons[1].addEventListener('click', () => {
            switchStatuses[1] = 'OFF';
            localStorage.setItem('switchStatuses', JSON.stringify(switchStatuses));
            updateSwitchDisplay(1);
        });

        turnonSwitchButtons[2].addEventListener('click', () => {
            switchStatuses[2] = 'ON';
            localStorage.setItem('switchStatuses', JSON.stringify(switchStatuses));
            updateSwitchDisplay(2);
        });

        shutdownSwitchButtons[2].addEventListener('click', () => {
            switchStatuses[2] = 'OFF';
            localStorage.setItem('switchStatuses', JSON.stringify(switchStatuses));
            updateSwitchDisplay(2);
        });

        turnonSwitchButtons[3].addEventListener('click', () => {
            switchStatuses[3] = 'ON';
            localStorage.setItem('switchStatuses', JSON.stringify(switchStatuses));
            updateSwitchDisplay(3);
        });

        shutdownSwitchButtons[3].addEventListener('click', () => {
            switchStatuses[3] = 'OFF';
            localStorage.setItem('switchStatuses', JSON.stringify(switchStatuses));
            updateSwitchDisplay(3);
        });

        turnonSwitchButtons[4].addEventListener('click', () => {
            switchStatuses[4] = 'ON';
            localStorage.setItem('switchStatuses', JSON.stringify(switchStatuses));
            updateSwitchDisplay(4);
        });

        shutdownSwitchButtons[4].addEventListener('click', () => {
            switchStatuses[4] = 'OFF';
            localStorage.setItem('switchStatuses', JSON.stringify(switchStatuses));
            updateSwitchDisplay(4);
        });
    </script>
</body>
</html>
