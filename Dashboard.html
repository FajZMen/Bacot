<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body.lbody {
            background-color: #f4f4f4;
        }

        .parent {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 8px;
            height: 100vh;
            padding: 8px;
        }
            
        .dashboard {
            grid-row: span 6 / span 6;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-radius: 8px;
        }

        .nav-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .nav-btn {
            background-color: #333;
            color: white;
            padding: 12px;
            margin-bottom: 10px;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
        }

        .nav-btn:hover {
            background-color: #007bff;
        }

        .header {
            grid-column: span 4 / span 4;
            background-color: #6c757d;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .card-value {
            font-size: 48px;
            font-weight: bold;
        }

        .card-label {
            font-size: 20px;
            margin-top: 5px;
        }

        .content1 {
            grid-column: span 2 / span 2;
            grid-row: span 5 / span 5;
            grid-column-start: 2;
            grid-row-start: 2;
            background-color: #28a745; 
        }

        .content2 {
            grid-column: span 2 / span 2;
            grid-row: span 5 / span 5;
            grid-column-start: 4;
            grid-row-start: 2;
            background-color: #dc3545; 
        }

        .status-badge {
            background-color: white;
            color: #dc3545;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
            text-transform: uppercase;
        }
        
        .status-on .status-badge {
            color: green;
        }

    </style>
</head>
<body class="lbody">
    <div class="parent">
        
        <div class="dashboard">
            <div class="nav-title">NET ADMIN</div>
            <a href="#" class="nav-btn" id="manager">Manager</a>
            <a href="#" class="nav-btn" id ="logout" style="margin-top: auto; background-color: #d9534f;">Logout</a>
        </div>

        <div class="header">
            Project Kelompok 8
        </div>

        <div class="content1 card-content">
            <div class="card-icon">üñ•Ô∏è</div>
            <div class="card-value">10</div> <div class="card-label">PCs Running</div>
            <small style="opacity: 0.8;">VLAN 10 - Lab Jaringan</small>
        </div>

        <div class="content2 card-content">
            <div class="card-icon">üîå</div>
            <div class="card-label">Main Switch (2960)</div>
            
            <div class="status-badge" id="switch-status-badge">STATUS: OFF</div> 
            
            <p style="margin-top: 15px; font-size: 14px;">
                IP: 192.168.1.1<br>
                Uptime: 00:00:00
            </p>
        </div>

    </div>
    <script>
        const managerBtn = document.getElementById('manager');
        const logBtn = document.getElementById('logout');

        // Update PC running count from localStorage
        const pcStatuses = JSON.parse(localStorage.getItem('pcStatuses')) || ['OFF', 'OFF', 'OFF'];
        const runningCount = pcStatuses.filter(status => status === 'ON').length;
        document.querySelector('.card-value').textContent = runningCount;

        managerBtn.addEventListener('click', () => {
            window.location.href = 'Manager.html';
        });

        logBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Update switch status from localStorage
        const switchStatusBadge = document.getElementById('switch-status-badge');
        const switchStatusValue = localStorage.getItem('switchStatus') || 'OFF';
        switchStatusBadge.textContent = `STATUS: ${switchStatusValue}`;
        if (switchStatusValue === 'ON') {
            switchStatusBadge.style.color = 'green';
        }
    </script>
</body>
</html>
